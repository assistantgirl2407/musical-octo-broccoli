<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Survey.css">
</head>

<body>
   <div class="content">
<header class="text-center">
<h1 id="title"><em>freeCodeCamp Survey Form</em></h1>          <!---MAIN HEADING-->
<p id="description">
<em>Thank you for taking the time to hel us improve the platform</em>       <!----SUB HEADING-->
</p>
</header>

<form action="" id="survey-form" class="form-lable">

<div class="form-group">                        <!----NAME LABLE-->
<label for="name" id="name-lable">Name</label>
<input
type="text"
id="name"
class="form-control"
placeholder="Enter Your Name"
required>
</div>

<div class="form-group">                       <!----EMAIL LABLE-->
    <label for="email" id="email-lable">Email</label>
    <input
    type="text"
    id="email"
    class="form-control"
    placeholder="Enter Your email"
    required>
    </div>

    <div class="form-group">           <!----AGE LABLE-->
        <label for="number" id="number-lable">Age(optional)</label>
        <input type="number" name="" id="number" min="10" max="99" placeholder="Age" class="form-control" required>

    </div>

    <div class="form-group">            <!---SCROLL OPTION-->
       <label for="dropdown" >Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown" class="form-control" required >
            <option disabled > Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-group">                               <!---RADIO BUTTON-->
        <p>Would you recommend freeCodeCamp to a friend?</p>

        <p>
<label>
    <input type="radio" name="answer" id="definitely"  value="Definitely" checked />
    Definitely 
</label>
        </p>
        
      <p>
        <label>
        <input type="radio" name="answer" id="maybe" value="Maybe"    />
        Maybe
        </label>
        </p>

       <p>
        <label>
       <input type="radio" name="answer" id="notsure"  value="Not Sure"   />
         Not Sure
        </label>
          </p>
    </div>

    <div class="form-group">       <!--SELECT DROP DOWN OPTION-->
<label for="favorite">
What is your favorite fearture of freeCodeCamp?
</label>
<select name="favorite" id="favorite" class="form-control" required>
<option disabled>Select an option></option>
<option value="Challenges">Challenges</option>
<option value="Project">Project</option>
<option value="Community">Community</option>
<option value="Open Source">Open Source</option>
<option value="Other">Other</option>
</select>
    </div>

   <div class="form-group">   <!---THIS IS A CHECK BOX-->
<p>What would you like to see improved? (check all that apply)</p>
<p>
    <label>
        <input type="checkbox" name="checkbox" value="Front-end Projects">
        Front-end Projects
   </label>
</p>

<p>
    <label>
        <input type="checkbox" name="checkbox" value="Back-end Projects">
        Back-end Projects
   </label>
</p>

<p>
    <label>
        <input type="checkbox" name="checkbox" value="Data Visualization">
        Data Visualization
   </label>
</p>

<p>
    <label>
        <input type="checkbox" name="checkbox" value="Challenges">
        Challenges
   </label>
</p>

<p>
    <label>
        <input type="checkbox" name="checkbox" value="Open Source Community">
        Open Source Community
   </label>
</p>

<p>
    <label>
        <input type="checkbox" name="checkbox" value="Gitter help rooms">
        Gitter help rooms
   </label>
</p>

<p>
    <label>
        <input type="checkbox" name="checkbox" value="Videos">
        Videos
   </label>
</p>

<p>
    <label>
        <input type="checkbox" name="checkbox" value="City Meetups">
        City Meetups
   </label>
</p>

<p>
    <label>
        <input type="checkbox" name="checkbox" value="Wiki">
        Wiki
   </label>
</p>

<p>
    <label>
        <input type="checkbox" name="checkbox" value="Forum">
        Forum
   </label>
</p>

<p>
    <label>
        <input type="checkbox" name="checkbox" value="Additional Courses">
        Additional Courses
   </label>
</p>

   </div>

   <div class="form-group">     <!----SUGGESTIONS-->
<p>Any comments or suggestions?</p>
<textarea
name="comment"
id="comment"
cols="50"
rows="6"
placeholder="Enter your comment here"
required></textarea>
   </div>

   <div class="form-group">                <!----SUBMIT-->
<button type="submit" id="submit">Submit</button>
   </div>
</form>
   </div>
</body>
</html>
